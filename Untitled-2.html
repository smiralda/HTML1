<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript: operator table</title>

    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      table tr td {
        font-family: monospace;
        padding: 0.2em 0.5em;
      }
      table td {
        border: 1px solid #ccc;
      }
      table tr td:nth-child(2) {
        text-align: right;
      }
      input[type="number"] {
        width: 8em;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <label>
          Operand 1
          <input type="number" name="op1" value="0" />
          <input type="button" value="+10" />
        </label>
      </p>
      <p>
        <label>
          Operand 2
          <input type="number" name="op2" value="0" />
          <input type="button" value="+10" />
        </label>
      </p>
      <button>Compute</button>
    </form>
    <table>
      <tr>
        <th>Expression</th>
        <th>Result</th>
      </tr>
    </table>

    <script>
      const op1 = document.querySelector('input[name="op1"]');
      const op2 = document.querySelector('input[name="op2"]');
      const table = document.querySelector("table");

      function removeAllChildren(elem) {
        while (elem.firstElementChild) {
          elem.firstElementChild.remove();
        }
      }

      function addRow(a, b, elem = "td") {
        const header = document.createElement("tr");
        header.innerHTML = `<${elem}>${a}</${elem}>`;
        header.innerHTML += `<${elem}>${b}</${elem}>`;
        table.appendChild(header);
      }

      const optable = [
        { op: "+", fn: (a, b) => a + b },
        { op: "-", fn: (a, b) => a - b },
        { op: "*", fn: (a, b) => a * b },
        { op: "/", fn: (a, b) => a / b },
        { op: "%", fn: (a, b) => a % b },
        { op: "<", fn: (a, b) => a < b },
        { op: "<=", fn: (a, b) => a <= b },
        { op: ">", fn: (a, b) => a > b },
        { op: ">=", fn: (a, b) => a >= b },
        { op: "==", fn: (a, b) => a == b },
        { op: "===", fn: (a, b) => a === b }
      ];

      function update() {
        let val1 = Number(op1.value);
        let val2 = Number(op2.value);
        removeAllChildren(table);
        addRow("Expression", "Result", "th");
        optable.forEach(({ op, fn }) => {
          addRow(`${val1} ${op} ${val2}`, `${fn(val1, val2)}`);
        });
      }

      op1.addEventListener("change", update);
      op2.addEventListener("change", update);

      document.forms[0].addEventListener("submit", event => {
        event.preventDefault();
        update();
      });

      document
        .querySelector('input[name="op1"] + input')
        .addEventListener("click", event => {
          op1.value = String(Number(op1.value) + 10);
          update();
        });
      document
        .querySelector('input[name="op2"] + input')
        .addEventListener("click", event => {
          op2.value = String(Number(op2.value) + 10);
          update();
        });

      update();
    </script>
  </body>
</html>
