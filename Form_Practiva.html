<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: table;
      }
      form p {
        display: table-row;
      }
      form label,
      form input,
      form button {
        display: table-cell;
        margin: 0.2rem;
        padding: 0.2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <p>
        <label for="op1">Valor 1 </label>
        <input type="number" id="op1" name="op1" size="5" value="0" />
      </p>
      <p>
        <label for="op2">Valor 2 m√©s llarg </label>
        <input type="number" id="op2" name="op2" size="5" value="0" />
      </p>
      <p>
        <label></label>
        <button>Compute</button>
      </p>
    </form>
    <main>
      <table></table>
    </main>
    <script>
      let form = document.forms[0];
      let op1 = document.querySelector('Input[name="op1"]');
      let op2 = document.querySelector('Input[name="op2"]');
      let main = document.querySelector("main");

      const RemoveChildren = element => {
        while (element.firstElementChild) {
          element.firstElementChild.remove();
        }
      };

      form.addEventListener("submit", event => {
        event.preventDefault();
        let val1 = Number(op1.value);
        let val2 = Number(op2.value);
        let p = document.createElement("p");
        p.innerText = `${val1} + ${val2} = ${val1 + val2}`;
        main.appendChild(p);
      });
    </script>
  </body>
</html>
